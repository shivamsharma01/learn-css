<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Column Container</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: flex;
        background-color: red;
        margin-bottom: 20px;
        height: 500px;
      }
      .item {
        background-color: blue;
        font-size: 40px;
        border: 1px solid black;
        flex: 1 1 auto;

        /* The below center aligns the content inside individual item*/
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h2><em>Create a three column container</em> using flexbox</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <hr />
  </body>
</html>
