<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Game Card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="../../asset/img/game_cover-1.jpg" alt="" />
        <h3 class="name">Game Name</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="../../asset/img/streamer-1.jpg" alt="streamer 1" />
            <img src="../../asset/img/streamer-2.jpg" alt="streamer 2" />
            <img src="../../asset/img/streamer-3.jpg" alt="streamer 3" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stats">559k<span>Watching</span></p>
          <p class="game-stats">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="../../asset/img/streamer-1.jpg" alt="" /></div>
            <p class="name">Gamer 1</p>
            <p class="number">38.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="../../asset/img/streamer-2.jpg" alt="" /></div>
            <p class="name">Gamer 2</p>
            <p class="number">35.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="../../asset/img/streamer-3.jpg" alt="" /></div>
            <p class="name">Gamer 3</p>
            <p class="number">32.1k</p>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
