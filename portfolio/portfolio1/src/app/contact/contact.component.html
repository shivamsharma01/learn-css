<div id="contact">
  <div class="container">
    <div class="row">
      <div class="contact-left">
        <h1 class="sub-title">Contact Me</h1>
        <p><i class="fas fa-paper-plane"></i> contact@example.com</p>
        <p><i class="fas fa-phone-square-alt"></i> 0123456789</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <a href="../../assets/files/my-cv.pdf" download class="btn btn2"
          >Download CV</a
        >
      </div>
      <div class="contact-right">
        <form name="submit-to-google-sheet">
          <input
            type="text"
            name="name"
            [(ngModel)]="name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Your Email"
            required
          />
          <textarea
            name="message"
            rows="6"
            [(ngModel)]="message"
            placeholder="Your Message"
          ></textarea>
          <button type="submit" class="btn btn2" (click)="$event.preventDefault(); submit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="copyright">
    <p>
      Copyright Â© Shivam. Made with <i class="fas fa-heart"></i> following Easy
      Tutorial
    </p>
  </div>
</div>
